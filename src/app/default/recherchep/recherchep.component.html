<div class="test">
    <div class="ProjectC">
            <mat-card class="card" *ngFor="let item of dataSource">
                <mat-card-header>
                  <mat-card-title>{{item.Project_Name}} </mat-card-title>
                  <mat-card-subtitle>{{item.skills}}</mat-card-subtitle>

                  <p  class="bids">{{item.Total_Bids}} Bids</p>
                  <p  class="Budget">{{item.Budget}} $</p>
                </mat-card-header>
                <mat-card-content>
                  {{item.description}}
                </mat-card-content>
                <mat-card-actions align="end">
                  <button mat-button>Apply</button>
                  <button mat-button>Chat</button>
                </mat-card-actions>
              </mat-card>
    </div>
    <mat-paginator 

    [length]="15"
    [pageSize]="2"
    aria-label="Select page">
</mat-paginator>
</div>
